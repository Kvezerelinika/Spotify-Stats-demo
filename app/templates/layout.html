<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='CSS/style.css') }}">

    <title>My Project: {% block title %}{% endblock %}</title>
</head>

<body>
    {% if user_id %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(51, 49, 51);">
      <!-- Logo that links to the homepage -->
      <a class="navbar-brand" href="/">
        <!-- You can replace the 'Navbar' text with an actual image or keep the text as logo -->
        Navbar
    </a>
  
      <!-- Navbar toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="ms-auto navbar-nav">
        {% if user_name and user_image %}
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ user_image }}" alt="Profile Image" class="rounded-circle" width="30" height="30">
                <h5 class="d-inline ms-2">{{ user_name }}</h5>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% if current_path == '/profile' %}
                <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                    {% else %}
                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                    {% endif %}
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
              {% endif %}
          </div>
      </div>
  </nav>  
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(51, 49, 51);">
      <!-- Logo with link to homepage -->
      <a class="navbar-brand" href="/">Navbar</a>
  
      <!-- Navbar toggle button for small screens -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <!-- Navbar items aligned to the left -->
          <div class="navbar-nav">
              <!-- You can add other menu items here -->
          </div>
  
          <!-- Login button aligned to the right -->
          <div class="ms-auto">
              <a href="/login" class="btn btn-success ms-3 my-2 my-lg-0">Login with Spotify</a>
          </div>
      </div>
  </nav>
  
    {% endif %}
    <br>
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}

    </main>

    <footer class="mb-5"></footer>

</body>

</html>
