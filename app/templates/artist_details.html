<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ artist_info.artist_name }} - Artist Profile</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .artist-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .artist-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .artist-meta h1 {
            margin: 0;
            font-size: 28px;
        }
        .artist-meta p {
            margin: 8px 0;
            font-size: 16px;
        }
        .genres {
            margin-top: 10px;
            font-style: italic;
        }
        .spotify-link {
            margin-top: 16px;
        }
        .spotify-link a {
            background-color: #1DB954;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .spotify-link a:hover {
            background-color: #17a84b;
        }
    </style>
</head>
<body>

    <div class="artist-header">
        <img src="{{ artist_info.image_url or '/static/default-artist.png' }}" alt="Artist Image" class="artist-image">
        <div class="artist-meta">
            <h1>{{ artist_info.artist_name }}</h1>
            <p><strong>Popularity:</strong> {{ artist_info.popularity }}</p>
            <div class="genres">
                <strong>Genres:</strong>
                {% if artist_info.genres %}
                    {{ artist_info.genres | join(', ') }}
                {% else %}
                    Unknown
                {% endif %}
            </div>
            <div class="spotify-link">
                <a href="{{ artist_info.spotify_url }}" target="_blank">View on Spotify</a>
            </div>
        </div>
    </div>

</body>
</html>
